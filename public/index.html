<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <title>not4ch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="chat.js"></script>
</head>

<div id="username-modal" class="modal">
    <div class="modal-content">
        <h2>Welcome! What's your username?</h2>
        <form id="username-form">
            <input type="text" id="initial-username" name="initial-username" required placeholder="Enter your username">
            <button type="submit">Join Chat</button>
        </form>
    </div>
</div>

<body>
    <div class="container">
        <header class="chat-header">
            <h1>The Ultimate Chat Experience (not4ch)</h1>
        </header>

        <div class="chat-area">
            <div id="chat-history" class="chat-history">
            </div>

            <form id="chat-form" class="chat-form">
                <input type="text" id="message" name="message" required placeholder="Type a message...">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <footer class="chat-footer">
        <p>&copy; 2024 not4ch. All rights reserved.</p>
        <p>
            <a href="https://github.com/albertyablonskyi/not4ch">Github</a> |
            <a href="https://youtu.be/dQw4w9WgXcQ?si=DPml84ace5JV5oiT">Dont click me!</a> |
            <a href="https://cat-bounce.com/">Click me!</a>
        </p>
    </footer>
</body>
</html>
